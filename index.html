<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="init.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="product-card">
      <div class="product-img">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="product-img-mobile">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="product-img-desktop">
      </div>
      <div class="product-infos">
        <p class="product-type">
          PERFUME
        </p>

        <div class="product-description">
          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="product-price">
          <h1>
            $149.99
          </h1>
          <span>
            $169.99
          </span>
        </div>

        <button class="cart-button">
          <img src="images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
        
      </div>
    </div>
  </main>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Sylva2002">Christel SNVO</a>.
  </div>
</body>
</html>
